palettes:
  - name: global_palette
    fixed-entries:
    images: automatic

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 0
    images:
      - xlibc.png         # Keeps the shape of the original palette
      - battery.png
      - charging.png
      - paint.png
      - info.png
      - settings.png
      - lArrow.png
      - rArrow.png
      - dArrow.png
      - batteryAlt.png
      - chargingAlt.png
      - paintAlt.png
      - infoAlt.png
      - settingsAlt.png
      - lArrowAlt.png
      - rArrowAlt.png
      - dArrowAlt.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - sprites
