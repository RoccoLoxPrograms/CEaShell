converts:
  - name: sprites
    palette: xlibc
    transparent-color-index: 0
    images:
      - xlibc.png
      - battery*.png
      - charging*.png
      - paint*.png
      - info*.png
      - settings*.png
      - lArrow*.png
      - rArrow*.png
      - dArrow*.png
      - check*.png
      - cursorNumber*.png
      - cursorUpper*.png
      - cursorLower*.png
      - invSwitch.png
  - name: fileTypes
    palette: xlibc
    transparent-color-index: 0
    images:
      - type*.png

outputs:
  - type: c
    include-file: gfx.h
    converts:
      - sprites
      - fileTypes
    const: true
