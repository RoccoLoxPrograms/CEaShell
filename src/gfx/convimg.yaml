converts:
  - name: sprites
    palette: xlibc
    transparent-color-index: 0
    images:
      - battery.png
      - charging.png
      - paint.png
      - info.png
      - settings.png
      - lArrow.png
      - rArrow.png
      - dArrow.png
      - check.png
      - cursorAlpha.png
      - cursorNumber.png
      - batteryAlt.png
      - chargingAlt.png
      - paintAlt.png
      - infoAlt.png
      - settingsAlt.png
      - lArrowAlt.png
      - rArrowAlt.png
      - dArrowAlt.png
      - checkAlt.png
      - cursorAlphaAlt.png
      - cursorNumberAlt.png
      - invSwitch.png

outputs:
  - type: c
    include-file: gfx.h
    converts:
      - sprites
    const: true
